<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
        <header class="navbar">
            <nav>
                <div class="nav-container">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
      <section id="home" class="section hero">
            <h1>Welcome to My Portfolio</h1>
            <p>This is an interactive landing page built with HTML, CSS, and JS.</p>
      </section>

        <!-- About Section -->
      <section id="about" class="section about">
            <h2>About Me</h2>
            <p>A short description about you.</p>
      </section>

        <!-- Projects Section -->
      <section id="projects" class="section projects">
            <h2>My Projects</h2>
            <div class="filter-buttons">
                <button data-filter="all">All</button>
                <button data-filter="web">Web</button>
                <button data-filter="app">Apps</button>
            </div>
            <div id="project-list" class="project-list">
                <!-- JS will inject project cards here -->
            </div>
      </section>

      <!-- Contact Section -->
       <section id="contact" class="section contact">
        <h2>Contact Me</h2>
        <p>Email: johniz12@yahoo.com</p>
       </section>
    
       <!-- Open Modal Button -->
        <button id="openModal" class="open-btn">Open Contact Form</button>
       
        <!-- Modal Structure -->
         <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <h2>Contact Me</h2>
                <form id = "contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your Email">

                    <label for="message">Message:</label>
                    <textarea id="message" placeholder="Your Message"></textarea>

                    <button type="submit">Send</button>
                </form>
                <p id="form-error" class="error"></p>
            </div>
         </div>
    
         <button id="scrollTopBtn" class="scroll-top">â†‘</button>

    <script src="script.js"></script>
</body>
</html>
